<div *ngFor="let folder of folders"><b *ngIf="folder.role !== 'main'">|__</b>
  <ul>
     <li>
       <mat-icon class="icon-folder">folder</mat-icon>
       <b class="folder-name" (click) = "getFolderName(folder.text)">{{folder.text}}</b>
       <app-folders [folders]="folder.folders"
                   *ngIf="folder.folders"></app-folders>
    </li>
  </ul>
</div>
