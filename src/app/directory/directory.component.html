<div class="header-folder"></div>
<div class="folders-list">
 <app-folders (click)="showTable(true)" [folders] = folders></app-folders>
</div>
<div [ngClass]="(show) ? 'folder-info-table' : 'folder-hidden'">
<div class="mat-elevation-z8">
  <div class="header-dialog-window">
    <div *ngIf="(foldersService.folderName | async) as folderName"><b><h1>{{ folderName }}</h1></b></div>
  <button mat-button class="body-icon-button-set">
    + Добавить
  </button>
  </div>
  <table class="right-table" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table></div></div>
