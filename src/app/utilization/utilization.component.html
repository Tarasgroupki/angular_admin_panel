<div class="mat-elevation-z8 table-width">
  <div class="header-table">
  <p>
   <b class="res">Список ресурсов</b>
    <button mat-button class="body-icon-button-set">
      + Добавить
    </button>
    <button mat-button class="body-icon-button-import">
      <mat-icon>exit_to_app</mat-icon> Импортировать
    </button>
  </p>
  <mat-form-field class="search-line">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <mat-form-field appearance="fill" class="select">
    <mat-label>Favorite food</mat-label>
    <mat-select>
      <mat-option (click)="changeFilter(food.value)" *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell (click)="makeActive(element.position, element.name)" [ngClass]="(show == element.position) ? 'show_line' : 'hide_line'" *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell (click)="makeActive(element.position, element.name)" [ngClass]="(show == element.position) ? 'show_line' : 'hide_line'" *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell (click)="makeActive(element.position, element.name)" [ngClass]="(show == element.position) ? 'show_line' : 'hide_line'" *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell (click)="makeActive(element.position, element.name)" [ngClass]="(show == element.position) ? 'show_line' : 'hide_line'" *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="example-element-row" (click)="changeColor($event.target)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div class="right-side">
<div class="mat-elevation-z8">
<mat-tab-group class="tabs">
  <mat-tab label="Загрузка"> <h1>{{ name }}</h1> <app-full-calendar></app-full-calendar></mat-tab>
  <mat-tab label="Услуги">
    <h1>{{ name }}</h1><app-service></app-service>
  </mat-tab>
  <mat-tab label="Лог"> <h1>{{ name }}</h1> </mat-tab>
</mat-tab-group>
</div>
</div>
